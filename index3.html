    <!-- Contenedor para la imagen -->
    <div id="imagen-container"></div>

    <script>
        // Obtener el objetivo de la URL
        var urlParams = new URLSearchParams(window.location.search);
        var objetivo = urlParams.get('objetivo');

        // Crear un elemento de imagen
        var img = document.createElement("img");

        // Establecer el src de la imagen según el objetivo obtenido de la URL
        switch (objetivo) {
            case "aumentar":
                img.src = "dietaAumenMM.png";
                img.style.border = "5px solid black"; // Establecer el borde negro
                break;
            case "bajar":
                img.src = "dietaBajarPeso.jpg";
                img.style.border = "5px solid black"; // Establecer el borde negro
                break;
            case "mantener":
                img.src = "dietaMantPeso.jpg";
                img.style.border = "5px solid black"; // Establecer el borde negro
                break;
            default:
                // En caso de que no se seleccione ningún objetivo
                img.src = ""; // No se establece ninguna imagen
        }

        // Establecer el tamaño de la imagen
        img.style.width = "40%";

        // Agregar la imagen al contenedor
        document.getElementById("imagen-container").appendChild(img);
    </script>
